<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content="width=device-width, initial-scale= 1">
    <title>Calculator Demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  </head>
  <body>
    <header>
      <h2>Calculator</h2>
    </header>
    <div id="calc_body">
    <div id="calc">
      <div id="input"></div>
      <div id="buttons">
        <div id="operator">
          <div>+</div>
          <div>-</div>
          <div>ร</div>
          <div>รท</div>
          <div style="width:78px;background-color: #ddd; margin-left: 352px;">e</div>
        </div>
        <div id="number_pad">
          <div class="numbers">
            <div>7</div>
            <div>8</div>
            <div>9</div>
          </div>
          <div class="para">
          <div class="numbers">
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </div>
          <div class="numbers">
            <div>3</div>
            <div>2</div>
            <div>1</div>
          </div>
          <div class="numbers">
            <div>0</div>
            <div>.</div>
            <div id="clear">C</div>
          </div>
        </div>
      </div>

      </div>
      <div id="result">=</div>
    </div>
  </div>
  <script type='text/javascript' src="script.js"></script>
  </body>
</html>
